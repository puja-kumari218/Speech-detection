<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/0f4e47b17e.js" crossorigin="anonymous"></script>

    <title>Speech Detection</title>
</head>

<body class="container pt-5 bg-dark">
    <h2 class="mt-4 text-light">Speech Recognition</h2>
    <div class="p-3" style="border: 1px solid gray; height: 250px;width: 890px; border-radius: 10px;">
        <span id="final" class="text-light" lang=""></span>
        <span id="interim" class="text-secondary" lang=""></span>
    </div>
    <div class="mt-4">
        <i id="start" class="fas fa-microphone fa-2x text-white"
            style="height: 30px !important; width: 35px !important; cursor: pointer;"></i>
        <button class="btn btn-danger" id="stop">Stop</button>
        <p id="status" class="lead mt-3 text-light" style="display: none">Listening ...</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
